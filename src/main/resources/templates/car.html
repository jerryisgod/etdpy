<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.h SHOP</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h2>新增车行记录</h2>
        <form th:action="@{/car-Record/save}" method="post">
        <div class="mb-3">
            <label for="year" class="form-label">年份</label>
            <input type="text" class="form-control" id="year" name="year" placeholder="例如：2024">
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">厂牌</label>
            <input type="text" class="form-control" id="brand" name="brand" placeholder="例如：Mercedes-Benz">
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">车型</label>
            <input type="text" class="form-control" id="model" name="model" placeholder="例如：W205 C300 4MATIC">
        </div>
        <div class="mb-3">
            <label for="displacement" class="form-label">排量</label>
            <input type="text" class="form-control" id="displacement" name="displacement" placeholder="例如：2.0T">
        </div>
        <div class="mb-3">
            <label for="fuel" class="form-label">燃料</label>
            <input type="text" class="form-control" id="fuel" name="fuel" placeholder="例如：汽油">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">颜色</label>
            <input type="text" class="form-control" id="color" name="color" placeholder="例如：黑色">
        </div>
        <div class="mb-3">
            <label for="style" class="form-label">样式</label>
            <input type="text" class="form-control" id="style" name="style" placeholder="例如：SUV">
        </div>
        <div class="mb-3">
            <label for="engineNumber" class="form-label">引擎号码</label>
            <input type="text" class="form-control" id="engineNumber" name="engineNumber" placeholder="例如：55SWF4K...">
        </div>
        <div class="mb-3">
            <label for="licensePlate" class="form-label">车牌号码</label>
            <input type="text" class="form-control" id="licensePlate" name="licensePlate" placeholder="例如：AAA-0000">
        </div>
        <div class="mb-3">
            <label for="ownerName" class="form-label">车主名称</label>
            <input type="text" class="form-control" id="ownerName" name="ownerName" placeholder="例如：张三">
        </div>
        <div class="mb-3">
            <label for="ownerPhone" class="form-label">车主电话</label>
            <input type="text" class="form-control" id="ownerPhone" name="ownerPhone" placeholder="例如：0988-123456">
        </div>
        <div class="mb-3">
            <label for="ownerLandline" class="form-label">车主市话</label>
            <input type="text" class="form-control" id="ownerLandline" name="ownerLandline" placeholder="例如：02-12345678">
        </div>
        <div class="mb-3">
            <label for="backupContact" class="form-label">备用联络电话</label>
            <input type="text" class="form-control" id="backupContact" name="backupContact" placeholder="例如：0987-654321">
        </div>
        <div class="mb-3">
            <label for="ownerAddress" class="form-label">车主地址</label>
            <input type="text" class="form-control" id="ownerAddress" name="ownerAddress" placeholder="例如：台北市信义区...">
        </div>
        <div class="mb-3">
            <label for="companyName" class="form-label">公司名称</label>
            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="例如：ABC 公司">
        </div>
        <div class="mb-3">
            <label for="taxId" class="form-label">统一编号</label>
            <input type="text" class="form-control" id="taxId" name="taxId" placeholder="例如：12345678">
        </div>
        <div class="mb-3">
            <label for="notes" class="form-label">其他备注</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
</body>
</html>
