<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.h SHOP</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Car Record Form</h2>
    <div th:replace="~{header :: header}"></div>
    <form th:action="@{/car/record/save}" th:object="${carRecord}" method="post">

        <div class="form-group row mb-3 align-items-center">
            <label for="year" class="col-sm-3 col-form-label">Year</label>
            <div class="col-sm-9">
                <input type="number" id="year" th:field="*{year}" class="form-control" required/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="brand" class="col-sm-3 col-form-label">Brand</label>
            <div class="col-sm-9">
                <input type="text" id="brand" th:field="*{brand}" class="form-control" required/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="model" class="col-sm-3 col-form-label">Model</label>
            <div class="col-sm-9">
                <input type="text" id="model" th:field="*{model}" class="form-control" required/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="engineCapacity" class="col-sm-3 col-form-label">Engine Capacity</label>
            <div class="col-sm-9">
                <input type="text" id="engineCapacity" th:field="*{engineCapacity}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="fuelType" class="col-sm-3 col-form-label">Fuel Type</label>
            <div class="col-sm-9">
                <input type="text" id="fuelType" th:field="*{fuelType}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="color" class="col-sm-3 col-form-label">Color</label>
            <div class="col-sm-9">
                <input type="text" id="color" th:field="*{color}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="style" class="col-sm-3 col-form-label">Style</label>
            <div class="col-sm-9">
                <input type="text" id="style" th:field="*{style}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="engineNumber" class="col-sm-3 col-form-label">Engine Number</label>
            <div class="col-sm-9">
                <input type="text" id="engineNumber" th:field="*{engineNumber}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="licensePlate" class="col-sm-3 col-form-label">License Plate</label>
            <div class="col-sm-9">
                <input type="text" id="licensePlate" th:field="*{licensePlate}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="ownerName" class="col-sm-3 col-form-label">Owner Name</label>
            <div class="col-sm-9">
                <input type="text" id="ownerName" th:field="*{ownerName}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="ownerPhone" class="col-sm-3 col-form-label">Owner Phone</label>
            <div class="col-sm-9">
                <input type="text" id="ownerPhone" th:field="*{ownerPhone}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="ownerLandline" class="col-sm-3 col-form-label">Owner Landline</label>
            <div class="col-sm-9">
                <input type="text" id="ownerLandline" th:field="*{ownerLandline}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="backupPhone" class="col-sm-3 col-form-label">Backup Phone</label>
            <div class="col-sm-9">
                <input type="text" id="backupPhone" th:field="*{backupPhone}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="ownerAddress" class="col-sm-3 col-form-label">Owner Address</label>
            <div class="col-sm-9">
                <input type="text" id="ownerAddress" th:field="*{ownerAddress}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="companyName" class="col-sm-3 col-form-label">Company Name</label>
            <div class="col-sm-9">
                <input type="text" id="companyName" th:field="*{companyName}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="companyTaxId" class="col-sm-3 col-form-label">Company Tax ID</label>
            <div class="col-sm-9">
                <input type="text" id="companyTaxId" th:field="*{companyTaxId}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-3 align-items-center">
            <label for="notes" class="col-sm-3 col-form-label">Notes</label>
            <div class="col-sm-9">
                <textarea id="notes" th:field="*{notes}" class="form-control"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
