<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.h SHOP</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container mt-5">
    <!-- 左右箭头 -->
    <div class="d-flex justify-content-between mb-4">
        <span class="back-arrow"><a href="#" class="text-dark" style="text-decoration: none;">←</a></span>
        <span class="back-arrow"><a href="#" class="text-dark" style="text-decoration: none;">→</a></span>
    </div>

    <!-- 车辆信息 -->
    <div class="details">
        <div class="info-row">
            <div>日期: <span>2024.03.29</span></div>
            <div>里程: <span>654321</span></div>
        </div>
        <div class="info-row">
            <div>厂牌: <span>Mercedes-Benz</span></div>
            <div>车型: <span>W205 C300 4MATIC</span></div>
        </div>
        <div class="info-row">
            <div>年份: <span>2016</span></div>
            <div>排量: <span>2.0T</span></div>
        </div>
        <div class="info-row">
            <div>车牌: <span>AAA-0000</span></div>
            <div>VIN: <span>55SWF4KB0GU175227</span></div>
        </div>
    </div>

    <!-- 表格信息 -->
    <table class="invoice-table">
        <thead>
        <tr>
            <th>No.</th>
            <th>项目</th>
            <th>数量</th>
            <th>单价</th>
            <th>工资</th>
            <th>折扣</th>
            <th>金额</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>RAVENOL VMP SAE 5W30 全合成机油</td>
            <td>000</td>
            <td>000000</td>
            <td>000000</td>
            <td>1.0</td>
            <td>000000</td>
        </tr>
        <!-- 其他项目信息 -->
        <tr>
            <td>2</td>
            <td>项目 2</td>
            <td>000</td>
            <td>000000</td>
            <td>000000</td>
            <td>1.0</td>
            <td>000000</td>
        </tr>
        </tbody>
    </table>

    <!-- 合计部分 -->
    <div class="total-section">
        <div>折扣: <span>1.0</span></div>
        <div>小计: <span>654321</span></div>
        <div>合计: <span>654321</span></div>
    </div>

    <!-- 底部注意事项 -->
    <div class="footer-note">
        注意：因零件价格波动，此估价有效期限为估价日起15天内。
    </div>
</div>

</body>
</html>
