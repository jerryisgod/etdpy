<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.h SHOP</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .a4-container {
            width: 21cm;  /* A4 宽度 */
            height: 29.7cm; /* A4 高度 */
            margin: 0 auto; /* 居中对齐 */
            padding: 20px; /* 内部边距 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            background-color: #fff; /* 背景颜色 */
        }


        @media print {
            .a4-container {
                width: 21cm;
                height: auto;
            }
        }
            /* 自定义样式来加粗边框 */
        .table-bordered {
            border: 2px solid black; /* 设置边框宽度和颜色 */
        }


    </style>
</head>
<body>
<div class="a4-container">
    <h3 style="text-align: center;">宇 泰 汽 車</h3>
    <div style="text-align: center;">
        <input type="text" value="維修單" style="text-align: center; font-size: 18px; border: none; outline: none; width: 200px;" />
    </div>

    <div style="overflow: hidden;">
        <div style="float: left;">
            維修單號:<input type="text"  th:value="${orderNumber}"  value="" style="border: none;width: 100px;" readonly/>
        </div>
        <div style="float: right;">
            入廠日期: <input type="text" th:value="${date}"   style="border: none;width: 100px;" readonly/>
        </div>
    </div>
    <div style="overflow: hidden;">
        <div style="float: left;">
            電話號碼:<input type="text" value="0987673726" style="border: none;width: 100px;"readonly />
        </div>
        <div style="float: right;">
            入廠里程: <input type="text" th:value="${mileage}"  style="border: none;width: 100px;" readonly/>
        </div>
    </div>

    <hr style="margin: 0; padding: 0;">

    <div class="container-fluid" style="margin: 0; padding: 0;">
        <div class="row" style="margin: 0; padding: 0;">
            <div class="col-5 text-left" style="margin: 0; padding: 0;">
                <div style="margin: 0; padding: 0;">車主名稱:<input type="text" th:value="${ownerName}" style="border: none;width: 150px;" readonly/></div>
                <div th:each="phones : ${phone}" style="margin: 0; padding: 0;">
                    車主電話:<input type="text" th:value="${phones.ownerPhone}" style="border: none;width: 150px;" readonly/>
                </div>
                <div style="margin: 0; padding: 0;">車牌號碼:<input type="text" th:value="${licensePlate}" style="border: none;width: 150px;" readonly/></div>
                <div style="margin: 0; padding: 0;">車身號碼:<input type="text" th:value="${VIN}" style="border: none;width: 230px;" readonly/></div>
            </div>
            <div class="col-4 text-left" style="margin: 0; padding: 0;">
                <div style="margin: 0; padding: 0;">年份:<input type="text" th:value="${year}" style="border: none;width: 150px;" readonly/></div>
                <div style="margin: 0; padding: 0;">廠牌:<input type="text" th:value="${brand}" style="border: none;width: 150px;" readonly/></div>
                <div style="margin: 0; padding: 0;">車型:<input type="text" th:value="${model01}" style="border: none;width: 150px;" readonly/></div>
                <div style="margin: 0; padding: 0;">排量:<input type="text" th:value="${engineCapacity}" style="border: none;width: 150px;" readonly /></div>
            </div>
            <div class="col-3 text-left" style="margin: 0; padding: 10;">
                <div style="margin: 0; padding: 0;">統編:<input type="text" th:value="${companyTaxId}" style="border: none;width: 100px;" readonly /></div>
                    <br>
                    <br>
                <div style="margin: 0; padding: 0; text-align: right;">
                    頁數:<input type="text" value="1" style="border: none; width: 25px; display: inline-block; margin: 0;text-align: center;" />,共<input type="text" value="" style="border: none; width: 25px; display: inline-block; margin: 0; text-align: center;" />頁
                </div>
            </div>


        </div>
    </div>
    <hr style="margin: 0; padding: 10px;">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" style="border-bottom: 1px solid black;width:">No.</th>
            <th scope="col" style="border-bottom: 1px solid black;width:35%;">項目</th>
            <th scope="col" style="border-bottom: 1px solid black;width:">數量</th>
            <th scope="col" style="border-bottom: 1px solid black;width:100px">單價</th>
            <th scope="col" style="border-bottom: 1px solid black;width:100px">工資</th>
            <th scope="col" style="border-bottom: 1px solid black;width:">折扣</th>
            <th scope="col" style="border-bottom: 1px solid black;width:15%">金額</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat : ${selectedItems}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${item}"></td>
            <td th:text="${input1[iterStat.index]}"></td>
            <td th:text="${input2[iterStat.index]}"></td>
            <td th:text="${input3[iterStat.index]}"></td>
            <td th:text="${input4[iterStat.index]}"></td>
            <td th:text="${result[iterStat.index]}"></td>
        </tr>
        </tbody>
    </table>
    <div class="container-fluid">

        <div class="row">
            <div class="col-12 text-end">
                <div class="mb-0">
                    小計: <input  type="text" th:value="${total}" style="border: none; width: 100px;" readonly />
                </div>
                <div class="mb-2">
                    折扣: <input  type="text" th:value="${discount}" style="border: none; width: 100px;" readonly/>
                </div>
                <div>
                    合計: <input type="text" th:value="${finalTotal}" style="border: none; width: 100px;" readonly />
                </div>
            </div>
        </div>
        <!-- 備註框 -->
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td style="width: 10%; text-align: center; vertical-align: middle;" rowspan="3">備註</td>
                <td style="width: 90%; text-align:" colspan="3">
                    <input type="text" style="width: 100%; height: 100%; border: none; outline: none;">
                </td>
            </tr>
            <tr>
                <td style="width: 90%; text-align:" colspan="3">
                    <input type="text" style="width: 100%; height: 100%; border: none; outline: none;">
                </td>
            </tr>
            <tr>
                <td style="width: 90%; text-align:" colspan="3">
                    <input type="text" style="width: 100%; height: 100%; border: none; outline: none;">
                </td>
            </tr>
            </tbody>
        </table>
        <!-- 備註框 -->

        <!-- 下方4個按鈕 -->
        <div class="container mt-1">
            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-outline-primary btn-lg">待付款</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-primary btn-lg">簽帳</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-primary btn-lg">買單</button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-primary btn-lg">列印</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 下方4個按鈕 -->
</div>
</body>
</html>
