<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.h SHOP</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .form-control {
            border: none !important;
            background-color: #A9A9A9 !important;
            border-radius: 0 !important; /* 移除圆角 */
        }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="con">
    <button class="no-border-button" onclick="window.location.href='index';">
        <img src="images/undo.jpg" alt="上一頁" />
    </button>
</div>
<div class="container-fluid">
    <form id="myForm" th:action="@{/SaveCustomer1}" th:object="${carRecord}" method="post">
        <input type="hidden" th:field="*{id}"/> <!-- 假设你的 CarRecord 有 id 字段 -->
        <div class="form-group row mb-1 align-items-center">
            <label for="year" class="col-2 col-form-label">年份</label>
            <div class="col-4">
                <input type="text" id="year" th:field="*{year}" class="form-control"/>
            </div>
            <label for="brand" class="col-1 col-form-label">廠牌</label>
            <div class="col-4">
                <input list="brands" id="brand" th:field="*{brand}" class="form-control" />
                <datalist id="brands">
                    <option th:each="brand : ${brands}" th:value="${brand.username}" th:text="${brand.username}"></option>
                </datalist>
            </div>
        </div>



        <div class="form-group row mb-1 align-items-center">
            <label for="model" class="col-2 col-form-label">車型</label>
            <div class="col-4">
                <input type="text" id="model" th:field="*{model}" class="form-control"/>
                <span th:errors="*{model}" style="color: red;font-weight: bold;">錯誤信息</span>
            </div>
            <label for="engineCapacity" class="col-1 col-form-label">排量</label>
            <div class="col-4">
                <input type="text" id="engineCapacity" th:field="*{engineCapacity}" class="form-control"/>
            </div>
        </div>


        <div class="form-group row mb-1 align-items-center">
            <label for="fuelType" class="col-2 col-form-label">燃料</label>
            <div class="col-9">
                <input list="fuelTypes" id="fuelType" th:field="*{fuelType}" class="form-control"/>
                <datalist id="fuelTypes">
                    <option th:each="fuelType : ${fuelTypes}" th:value="${fuelType.username}" th:text="${fuelType.username}"></option>
                </datalist>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="color" class="col-2  col-form-label">顏色</label>
            <div class="col-9">
                <input type="text" id="color" th:field="*{color}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="style" class="col-2 col-form-label">樣式</label>
            <div class="col-9">
                <input type="text" id="style" th:field="*{style}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="engineNumber" class="col-2 col-form-label">引擎號碼</label>
            <div class="col-9">
                <input type="text" id="engineNumber" th:field="*{engineNumber}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="VIN" class="col-2 col-form-label">車身號碼</label>
            <div class="col-9">
                <input type="text" id="VIN" th:field="*{VIN}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="licensePlate" class="col-2 col-form-label">車牌號碼</label>
            <div class="col-9">
                <input type="text" id="licensePlate" th:field="*{licensePlate}" class="form-control" />
                <span th:errors="*{licensePlate}" style="color: red;font-weight: bold;">錯誤信息</span>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="ownerName" class="col-2 col-form-label">車主名稱</label>
            <div class="col-9">
                <input type="text" id="ownerName" th:field="*{ownerName}" class="form-control"/>
                <span th:errors="*{ownerName}" style="color: red;font-weight: bold;">錯誤信息</span>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="ownerPhone" class="col-2 col-form-label">車主電話</label>
            <div class="col-9">
                <input type="text" id="ownerPhone" th:field="*{ownerPhone}" class="form-control" />
                <span th:errors="*{ownerPhone}" style="color: red;font-weight: bold;">錯誤信息</span>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="ownerLandline" class="col-2 col-form-label">車主市話</label>
            <div class="col-9">
                <input type="text" id="ownerLandline" th:field="*{ownerLandline}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="backupPhone" class="col-2 col-form-label">備用聯絡</label>
            <div class="col-9">
                <input type="text" id="backupPhone" th:field="*{backupPhone}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="ownerAddress" class="col-2 col-form-label">車主地址</label>
            <div class="col-9">
                <input type="text" id="ownerAddress" th:field="*{ownerAddress}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="companyName" class="col-2 col-form-label">公司名稱</label>
            <div class="col-9">
                <input type="text" id="companyName" th:field="*{companyName}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="companyTaxId" class="col-2 col-form-label">統一編號</label>
            <div class="col-9">
                <input type="text" id="companyTaxId" th:field="*{companyTaxId}" class="form-control"/>
            </div>
        </div>

        <div class="form-group row mb-1 align-items-center">
            <label for="notes" class="col-2 col-form-label">其他備註</label>
            <div class="col-9">
                <textarea id="notes" th:field="*{notes}" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group row mb-1 align-items-center">
            <div class="text-center">
                <button type="submit" name="action" value="modify" class="btn btn-info btn-lg m-3" style="width: 200px; height: 100px; font-size: 30px; font-weight: bold;">修改資料</button>
                <button type="submit" name="action" value="repair" class="btn btn-info btn-lg m-3" style="width: 200px; height: 100px; font-size: 30px; font-weight: bold;">維修紀錄</button>
                <button type="button" class="btn btn-info btn-lg m-3" style="width: 200px; height: 100px; font-size: 30px; font-weight: bold;" onclick="confirmDelete()">刪除客戶</button>
            </div>
        </div>

    </form>
</div>
</body>
<script>
    function confirmDelete() {
      if (confirm("確定要刪除此客戶嗎？")) {
          // 创建一个隐藏的表单，提交删除操作
          const form = document.getElementById("myForm");
          const actionInput = document.createElement("input");
          actionInput.type = "hidden";
          actionInput.name = "action";
          actionInput.value = "delete"; // 设置要提交的操作

          form.appendChild(actionInput);
          form.submit(); // 提交表单
      }
  }

</script>
</html>
