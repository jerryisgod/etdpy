<div class="header-container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/index" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="images/home.svg" alt="Description" class="me-2" width="200" height="50">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <h1>S.H workshop</h1>
    </ul>

    <div class="col-md-3 text-end">
        <!-- 如果用戶已登入，顯示用戶名和登出按鈕 -->
        <div th:if="${#authentication.principal != null}">
            <span class="me-2" th:text="${#authentication.principal.username}" style="color: blue; font-weight: bold;">Username</span>
            <span th:text="${#authentication.authorities}" style="color: blue; font-weight: bold;">Roles</span>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link" style="color: blue; font-weight: bold;">登出</button>
            </form>
        </div>
    </div>
</header>
</div>
