<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.h SHOP</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="text-align: center;">
<div th:replace="~{header :: header}"></div>
<div class="con">
    <button class="no-border-button" onclick="window.location.href='index';">
        <img src="images/undo.jpg" alt="上一頁" />
    </button>
    <button class="no-border-button" id="submitButton" type="button">
        <img src="images/redo.jpg" alt="下一頁" />
    </button>
</div>
<div class="container">
    <h2>燃料列表</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th class="col-2">燃料ID</th>  <!-- 設置寬度為 4/12 -->
            <th class="col-8">燃料名稱</th>  <!-- 設置寬度為 6/12 -->
            <th class="col-2 text-center">操作</th>  <!-- 設置寬度為 2/12 並置中 -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="fuelType: ${fuelTypes}">
            <td th:text="${fuelType.id}"></td>
            <td th:text="${fuelType.username}"></td>
            <td>
                <form th:action="@{/fuelType/delete}" method="post" style="display:inline;">
                    <input type="hidden" th:name="id" th:value="${fuelType.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">刪除</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>新增燃料</h2>
    <form th:action="@{/fuelType/save}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="fuelTypesName" name="username" style="width: 300px; display: inline-block;" required>
        </div>
        <button type="submit" class="btn btn-success mt-3">保存</button>
        <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/fuelTypesList'">取消</button>
    </form>
</div>
</body>
</html>
