<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.h SHOP</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="con">
    <button class="no-border-button" onclick="window.location.href='index';">
        <img src="images/undo.jpg" alt="上一頁" />
    </button>
    <button class="no-border-button" id="submitButton" type="button">
        <img src="images/redo.jpg" alt="下一頁" />
    </button>
</div>
<div class="container mt-4">
    <h2>Dashboard</h2>

    <h3>Add Category</h3>
    <form th:action="@{/category/save}" method="post">
        <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" class="form-control" id="categoryName" name="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Category</button>
    </form>

    <h3>Categories</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <form th:action="@{/category/delete}" method="post" style="display:inline;">
                    <input type="hidden" th:name="id" th:value="${category.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Add Item</h3>
    <form action="/item/save" method="post">
        <input type="text" name="itemName" placeholder="Item Name" required>
        <select name="categoryId" required>
            <option value="">Select Category</option>
            <!-- 这里假设你已经从数据库获取了分类列表 -->
            <option value="9">9</option>
            <option value="10">10</option>
            <!-- 更多分类 -->
        </select>
        <button type="submit">Save Item</button>
    </form>


    <h3>Items</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td>
                <form th:action="@{/item/delete}" method="post" style="display:inline;">
                    <input type="hidden" th:name="id" th:value="${item.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
