<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.h SHOP</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="con">
    <button class="no-border-button" onclick="window.location.href='workOrder-search';">
        <img src="images/undo.jpg" alt="上一頁" />
    </button>
    <button class="no-border-button" id="externalSubmitButton" type="button">
        <img src="images/redo.jpg" alt="下一頁" />
    </button>
</div>
<!-- 車輛資訊表格 -->
<div class="container-fluid">
    <div th:each="car : ${result}">
    <div  class="form-group row mb-4 align-items-center">
        <label for="ownerName" class="col-1 col-form-label" style="font-size: 20px; font-weight: bold; color: #333;">車主</label>
        <div class="col-5">
            <input type="text" id="ownerName" class="form-control" style="border: none; background-color: #A9A9A9; border-radius: 0;" th:value="${car.ownerName}" />        </div>
        <label for="orderNumber" class="col-1 col-form-label" style="font-size: 20px; font-weight: bold; color: #333;">單號</label>
        <div class="col-5">
            <input type="text" id="orderNumber" class="form-control" style="border: none; background-color: #A9A9A9; border-radius: 0;"/>
        </div>
        <label for="date" class="col-1 col-form-label" style="font-size: 20px; font-weight: bold; color: #333;">日期</label>
        <div class="col-5">
            <input type="text" id="date" class="form-control" style="border: none; background-color: #A9A9A9; border-radius: 0;"/>
        </div>
        <label for="mileage" class="col-1 col-form-label" style="font-size: 20px; font-weight: bold; color: #333;">里程</label>
        <div class="col-5">
            <input type="text" id="mileage" class="form-control" style="border: none; background-color: #A9A9A9; border-radius: 0;"/>
        </div>
        <label for="brand" class="col-1 col-form-label" style="font-size: 20px; font-weight: bold; color: #333;">廠牌</label>
        <div class="col-5">
            <input type="text" id="brand" class="form-control" style="border: none; background-color: #A9A9A9; border-radius: 0;"/>
        </div>
        <label for="model" class="col-1 col-form-label" style="font-size: 20px; font-weight: bold; color: #333;">車型</label>
        <div class="col-5">
            <input type="text" id="model" class="form-control" style="border: none; background-color: #A9A9A9; border-radius: 0;"/>
        </div>
        <label for="year" class="col-1 col-form-label" style="font-size: 20px; font-weight: bold; color: #333;">年份</label>
        <div class="col-5">
            <input type="text" id="year" class="form-control" style="border: none; background-color: #A9A9A9; border-radius: 0;"/>
        </div>
        <label for="engineCapacity" class="col-1 col-form-label" style="font-size: 20px; font-weight: bold; color: #333;">排量</label>
        <div class="col-5">
            <input type="text" id="engineCapacity" class="form-control" style="border: none; background-color: #A9A9A9; border-radius: 0;"/>
        </div>
        <label for="licensePlate" class="col-1 col-form-label" style=" font-size: 20px; font-weight: bold; color: #333;">車牌</label>
        <div class="col-5">
            <input type="text" id="licensePlate" class="form-control" style="border: none; background-color: #A9A9A9; border-radius: 0;"/>
        </div>
        <label for="VIN" class="col-1 col-form-label" style="font-weight: bold; color: #333;">VIN</label>
        <div class="col-5">
            <input type="text" id="VIN" class="form-control" style="border: none; background-color: #A9A9A9; border-radius: 0;"/>
        </div>
    </div>
    </div>



    <table class="table">
        <thead>
        <tr>
            <th scope="col" style="border-bottom: 1px solid black;width:">No.</th>
            <th scope="col" style="border-bottom: 1px solid black;width:">項目</th>
            <th scope="col" style="border-bottom: 1px solid black;width:">數量</th>
            <th scope="col" style="border-bottom: 1px solid black;width:">單價</th>
            <th scope="col" style="border-bottom: 1px solid black;width:">工資</th>
            <th scope="col" style="border-bottom: 1px solid black;width:">折扣</th>
            <th scope="col" style="border-bottom: 1px solid black;width:">金額</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>
                1
            </td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
