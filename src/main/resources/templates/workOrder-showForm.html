<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.h SHOP</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="con">
    <button class="no-border-button" onclick="window.location.href='workOrder-search';">
        <img src="images/undo.jpg" alt="上一頁" />
    </button>
    <button class="no-border-button"  id="externalSubmitButton" type="button" >
        <img src="images/redo.jpg" alt="下一頁" />
    </button>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>廠牌</th>
        <th>車型</th>
        <th>年份</th>
        <th>排量</th>
        <th>車牌</th>
        <th>VIN</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${result}">
        <td th:text="${car.brand}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.year}"></td>
        <td th:text="${car.engineCapacity}"></td>
        <td th:text="${car.licensePlate}"></td>
        <td th:text="${car.VIN}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
