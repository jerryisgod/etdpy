    <script>
        function calculate() {
            const input1Elements = document.getElementsByClassName('input1');
            const input2Elements = document.getElementsByClassName('input2');
            const resultElements = document.getElementsByClassName('result');

            for (let i = 0; i < input1Elements.length; i++) {
                const num1 = parseFloat(input1Elements[i].value) || 0;
                const num2 = parseFloat(input2Elements[i].value) || 0;
                resultElements[i].value = num1 * num2; // 计算金额
            }
        }

        // 为每个输入框添加事件监听
        const quantityInputs = document.getElementsByClassName('input1');
        const priceInputs = document.getElementsByClassName('input2');

        for (let input of quantityInputs) {
            input.addEventListener('input', calculate);
        }

        for (let input of priceInputs) {
            input.addEventListener('input', calculate);
        }
    </script>
