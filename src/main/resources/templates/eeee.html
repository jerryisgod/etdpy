<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>金额计算</title>
    <script>
        function calculateTotal() {
            const amount = parseFloat(document.getElementById('amount').value) || 0;
            let total = parseFloat(sessionStorage.getItem('totalAmount')) || 0;
            total += amount;
            sessionStorage.setItem('totalAmount', total);
            document.getElementById('total').innerText = `总金额: ${total}`;
        }

        function loadTotal() {
            const total = parseFloat(sessionStorage.getItem('totalAmount')) || 0;
            document.getElementById('total').innerText = `总金额: ${total}`;
        }

        function clearTotal() {
            sessionStorage.removeItem('totalAmount');
            loadTotal();
        }
    </script>
</head>
<body onload="loadTotal()">
<h1>输入金额</h1>
<input type="number" id="amount" placeholder="输入金额">
<button onclick="calculateTotal()">计算金额</button>
<div id="total">总金额: 0</div>
<button onclick="clearTotal()">清除总金额</button>
<button onclick="window.location.href='next_page.html'">下一页</button>
</body>
</html>
