<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S.h SHOP</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container-fluid ">
  <div class="row">
    <!-- 左侧导航栏 -->
    <div class="col-md-2 sidebar">
      <button type="button" class="btn btn-info btn-lg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        新增工單
      </button>
      <ul class="dropdown-menu text-center">
        <li><a class="dropdown-item" href="#">估價單</a></li>
        <li><a class="dropdown-item" href="workOrder-search">維修單</a></li>
      </ul>
      <button type="button" class="btn btn-info btn-lg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        客戶資訊
      </button>
      <ul class="dropdown-menu text-center">
        <li><a class="dropdown-item" href="customerList">目錄</a></li>
        <li><a class="dropdown-item" href="search">搜尋</a></li>
        <li><a class="dropdown-item" href="addCustomer">新增</a></li>
      </ul>
      <button type="button" class="btn btn-info btn-lg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        後台管理
      </button>
      <ul class="dropdown-menu text-center">
        <li><a class="dropdown-item" href="dashboard">維修</a></li>
        <li><a class="dropdown-item" href="brandList">廠牌</a></li>
        <li><a class="dropdown-item" href="fuelTypesList">燃料</a></li>
      </ul>
      <button type="button" class="btn btn-info btn-lg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        帳目管理
      </button>
      <ul class="dropdown-menu text-center">
        <li><a class="dropdown-item" href="dashboard">待付款</a></li>
      </ul>
      <button class="btn btn-info btn-lg">維修紀錄</button>
      <button class="btn btn-info btn-lg">系統設定</button>
    </div>
    <!-- 中间内容区 -->
    <div class="col-md-10">
      <!-- 中间的登录记录 -->
      <div class="login-record" style="height: 600px;">
        <h3>最近的登入紀錄</h3>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>用戶名稱</th>
            <th>登入時間</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="record : ${loginRecords}">
            <td th:text="${record.username}"></td>
            <!-- 使用 #dates.format() 来格式化 LocalDateTime -->
            <td th:text="${#dates.format(record.loginTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
