<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SH Workshop</title>
  <!-- 引入 Bootstrap 5 样式表 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 自定义样式 */
    .sidebar {
      background-color: #E0F0FF;
      padding-top: 20px;
    }

    /* 顶部 header 占据全屏宽度 */
    .header {
      background-color: #F8F9FA;
      padding: 20px;
      text-align: center;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .header-logo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .header-logo h1 {
      font-size: 36px;
      font-family: 'Brush Script MT', cursive;
      color: #F00;
    }



    .login-record {
      border: 2px solid black;
      padding: 20px;
      margin-top: 10px;
    }

    .sidebar .btn {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    .fixed-area {
      border-bottom: 2px solid #F8F9FA;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

<div th:replace="~{header :: header}"></div>

<div class="container-fluid">
  <div class="row">
    <!-- 左侧导航栏 -->
    <div class="col-md-2 sidebar">
      <button class="btn btn-info btn-lg" onclick="window.location.href='ok'">新增工單</button>
      <button class="btn btn-info btn-lg" onclick="window.location.href='no'">客戶資訊</button>
      <button class="btn btn-info btn-lg">帳目管理</button>
      <button class="btn btn-info btn-lg">維修紀錄</button>
      <button class="btn btn-info btn-lg">系統設定</button>
    </div>

    <!-- 中间内容区 -->
    <div class="col-md-10">
      <!-- 中间的登录记录 -->
      <div class="login-record">
        <h3>最近的登入紀錄</h3>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>用戶名稱</th>
            <th>登入時間</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="record : ${loginRecords}">
            <td th:text="${record.username}"></td>
            <td th:text="${record.getLoginTime()}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- 引入 Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
