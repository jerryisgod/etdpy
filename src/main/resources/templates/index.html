<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SH Workshop</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container-fluid ">
  <div class="row">
    <!-- 左侧导航栏 -->
    <div class="col-md-2 sidebar">
      <button class="btn btn-info btn-lg" onclick="window.location.href='ok'">新增工單</button>
      <button class="btn btn-info btn-lg" onclick="window.location.href='no'">客戶資訊</button>
      <button class="btn btn-info btn-lg">帳目管理</button>
      <button class="btn btn-info btn-lg">維修紀錄</button>
      <button class="btn btn-info btn-lg">系統設定</button>
    </div>
    <!-- 中间内容区 -->
    <div class="col-md-10">
      <!-- 中间的登录记录 -->
      <div class="login-record" style="height: 600px;">
        <h3>最近的登入紀錄</h3>
        <table class="table table-striped">
          <thead>
          <tr>
            <th>用戶名稱</th>
            <th>登入時間</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="record : ${loginRecords}">
            <td th:text="${record.username}"></td>
            <!-- 使用 #dates.format() 来格式化 LocalDateTime -->
            <td th:text="${#dates.format(record.loginTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- 引入 Bootstrap 5 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
