<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.h SHOP</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container mt-5">
    <h2>搜尋頁面</h2>
    <form>
        <!-- 車牌號碼 -->
        <div class="mb-3">
            <label for="licensePlate" class="form-label">輸入車牌號碼</label>
            <input type="text" class="form-control" id="licensePlate" placeholder="請輸入車牌號碼">
        </div>
        <button type="submit" class="btn btn-primary mb-4">搜尋</button>

        <!-- 車主名稱 -->
        <div class="mb-3">
            <label for="ownerName" class="form-label">輸入車主名稱</label>
            <input type="text" class="form-control" id="ownerName" placeholder="請輸入車主名稱">
        </div>
        <button type="submit" class="btn btn-primary mb-4">搜尋</button>

        <!-- 公司名稱 -->
        <div class="mb-3">
            <label for="companyName" class="form-label">輸入公司名稱</label>
            <input type="text" class="form-control" id="companyName" placeholder="請輸入公司名稱">
        </div>
        <button type="submit" class="btn btn-primary mb-4">搜尋</button>
    </form>
</div>
</body>
</html>
