<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S.H SHOP</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
	/* 可根据需要自定义内容对齐方式 */
	.full-height {
		height: 100vh;
	}
</style>
</head>
<body>
<div class="container-fluid full-height">
	<div class="row h-100">
		<div class="col-md-3 bg-light p-3">
			左侧内容
		</div>

		<div class="col-md-6 bg-white p-3">
			<div class="login-container">
				<h2 class="text-center mb-4">Login</h2>
				<form action="/login" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Username</label>
						<input type="text" class="form-control" id="username" name="username" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" id="password" name="password" required>
					</div>
					<button type="submit" class="loginbtn w-100">
						<img  id="loginImage" src="images/ANAL.jpg" width="100" height="100" alt="登入">
					</button>
				</form>
			</div>
			<div th:if="${param.error}" style="color: red; text-align: center;">
				<p>帳號或密碼錯誤，請重試。</p>
			</div>
		</div>

		<div class="col-md-3 bg-light p-3">
			右侧内容
		</div>
	</div>
</div>

</body>
</html>
