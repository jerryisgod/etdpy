<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S.H SHOP</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
	/* 可根据需要自定义内容对齐方式 */
	.full-height {
		height: 100vh;
	}
</style>
</head>
<body>
<div class="container-fluid full-height">
	<div class="row h-100">
		<div class="col-md-2 bg-light p-3">
			左侧内容
		</div>

		<div class="col-md-8 bg-white p-3">
			<div class="container">
				<div class="row">
					<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
						<div class="card border-0 shadow rounded-3 my-5">
							<div class="card-body p-4 p-sm-5">
								<h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
								<form action="/login" method="POST">
									<div class="form-floating mb-3">
										<input type="text" class="form-control" name="username" id="floatingInput" placeholder="">
										<label for="floatingInput">帳號</label>
									</div>
									<div class="form-floating mb-3">
										<input type="password" class="form-control" name="password" id="floatingPassword" placeholder="">
										<label for="floatingPassword">密碼</label>
									</div>

									<div class="form-check mb-3">
										<input class="form-check-input" type="checkbox" value="true" name="remember-me" id="rememberPasswordCheck">
										<label class="form-check-label" for="rememberPasswordCheck">
											記住帳號
										</label>
									</div>
									<div class="d-grid">
										<button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">登入</button>
									</div>
									<hr class="my-4">
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>

			<div th:if="${param.error}" style="color: red; text-align: center;">
				<p>帳號或密碼錯誤，請重試。</p>
			</div>
		</div>

		<div class="col-md-2 bg-light p-3">
			右侧内容
		</div>
	</div>
</div>

</body>
</html>
